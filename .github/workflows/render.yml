name: Add files to repo

on:
  workflow_dispatch:

jobs:
  dwld-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download and replace stockfish
        run: |
          mkdir -p engines
          curl -L -o engines/stockfish https://raw.githubusercontent.com/TheXdOneHimSelf/Indi/main/engines/stockfish
          chmod +x engines/stockfish

      - name: Verify file
        run: ls -lh engines/stockfish

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add engines/stockfish
          git diff --cached --quiet && echo "No changes detected" || (git commit -m "Update stockfish binary" && git push)
